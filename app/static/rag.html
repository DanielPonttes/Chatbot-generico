<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Genérico - Visualizador RAG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-text {
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1e293b;
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        .rag-card {
            transition: all 0.3s ease;
        }

        .rag-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            border-color: rgba(99, 102, 241, 0.4);
        }

        .score-high {
            color: #4ade80;
        }

        .score-med {
            color: #facc15;
        }

        .score-low {
            color: #f87171;
        }
    </style>
</head>

<body class="h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header
        class="h-16 border-b border-slate-700/50 bg-slate-900/50 backdrop-blur-md flex items-center justify-between px-6 z-10 shrink-0">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-lg bg-sky-500/20 flex items-center justify-center text-sky-400">
                <i data-lucide="database"></i>
            </div>
            <h1 class="font-bold text-lg tracking-wide">Base de Dados <span class="gradient-text">RAG</span></h1>
        </div>

        <div class="flex items-center gap-4">
            <a href="/" class="text-xs text-slate-400 hover:text-white transition-colors flex items-center gap-1">
                <i data-lucide="message-square" class="w-3 h-3"></i>
                Chat
            </a>
            <a href="/notifications"
                class="text-xs text-slate-400 hover:text-white transition-colors flex items-center gap-1">
                <i data-lucide="bell" class="w-3 h-3"></i>
                Notificações
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-6 flex flex-col items-center">
        <div class="w-full max-w-4xl space-y-6">

            <!-- Search Bar Area -->
            <div class="glass-panel p-6 rounded-2xl flex flex-col gap-4">
                <div class="space-y-1">
                    <h2 class="text-xl font-semibold text-white">Consulte o Vector Database</h2>
                    <p class="text-sm text-slate-400">Pesquise por termos e veja quais trechos dos manuais e PDFs a IA
                        utilizaria.</p>
                </div>

                <form id="searchForm" class="flex gap-3">
                    <div class="relative flex-1">
                        <i data-lucide="search"
                            class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-500"></i>
                        <input type="text" id="searchInput" required
                            class="w-full bg-slate-950 border border-slate-700 text-slate-200 rounded-xl pl-12 pr-4 py-3 focus:ring-2 focus:ring-sky-500 focus:border-transparent outline-none transition-all"
                            placeholder="Ex: dicas de banho rápido, economia de geladeira...">
                    </div>

                    <div class="w-24">
                        <select id="kInput"
                            class="w-full h-full bg-slate-950 border border-slate-700 text-slate-200 rounded-xl px-3 py-3 outline-none focus:ring-2 focus:ring-sky-500">
                            <option value="2">Top 2</option>
                            <option value="4" selected>Top 4</option>
                            <option value="6">Top 6</option>
                            <option value="8">Top 8</option>
                        </select>
                    </div>

                    <button type="submit" id="searchBtn"
                        class="bg-sky-600 hover:bg-sky-500 text-white px-6 rounded-xl font-medium transition-all shadow-lg shadow-sky-500/20 active:scale-95 flex items-center gap-2">
                        <span>Buscar</span>
                    </button>
                </form>
            </div>

            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="hidden py-12 flex flex-col items-center justify-center gap-4">
                <div class="w-10 h-10 border-4 border-sky-500/30 border-t-sky-500 rounded-full animate-spin"></div>
                <p class="text-sky-400 animate-pulse text-sm font-medium">Vasculhando vetores espaciais...</p>
            </div>

            <!-- Results Area -->
            <div id="resultsContainer" class="space-y-4">
                <!-- Initial State -->
                <div id="emptyState" class="text-center py-20 opacity-50">
                    <i data-lucide="library" class="w-16 h-16 mx-auto mb-4 text-slate-500"></i>
                    <p class="text-lg font-medium text-slate-400">Sua base de conhecimento</p>
                    <p class="text-sm text-slate-500 mt-1">Faça uma busca para visualizar os documentos indexados.</p>
                </div>
            </div>

        </div>
    </main>

    <script>
        lucide.createIcons();

        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const kInput = document.getElementById('kInput');
        const searchBtn = document.getElementById('searchBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const resultsContainer = document.getElementById('resultsContainer');
        const emptyState = document.getElementById('emptyState');

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const query = searchInput.value.trim();
            if (!query) return;

            // UI State: Loading
            searchBtn.disabled = true;
            searchBtn.classList.add('opacity-70');
            emptyState?.classList.add('hidden');

            // Clear previous results
            const existingCards = resultsContainer.querySelectorAll('.rag-card-wrapper');
            existingCards.forEach(c => c.remove());

            loadingIndicator.classList.remove('hidden');
            loadingIndicator.classList.add('flex');

            try {
                const response = await fetch('/rag/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: query,
                        k: parseInt(kInput.value)
                    })
                });

                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.status}`);
                }

                const data = await response.json();
                renderResults(data.results, query);

            } catch (error) {
                console.error("Erro RAG:", error);
                alert("Falha na busca RAG. Verifique se o banco vetorial foi populado. " + error.message);
                emptyState?.classList.remove('hidden');
            } finally {
                loadingIndicator.classList.add('hidden');
                loadingIndicator.classList.remove('flex');
                searchBtn.disabled = false;
                searchBtn.classList.remove('opacity-70');
            }
        });

        function renderResults(results, queryStr) {
            if (!results || results.length === 0) {
                resultsContainer.innerHTML += `
                    <div class="rag-card-wrapper text-center py-12 glass-panel rounded-xl">
                        <i data-lucide="frown" class="w-10 h-10 mx-auto text-slate-500 mb-3"></i>
                        <p class="text-slate-300">Nenhum contexto relevante encontrado para "${queryStr}".</p>
                        <p class="text-sm text-slate-500 mt-2">Tente termos diferentes ou aumente o escopo.</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            results.forEach((res, index) => {
                // Distância (score). Ajuste as cores conforme o algoritmo do seu DB.
                // No Chroma com cosine, score menor é mais próximo.
                let scoreClass = 'score-med';
                const s = res.score;
                if (s < 0.3) scoreClass = 'score-high';
                else if (s > 0.6) scoreClass = 'score-low';

                const cardHTML = `
                    <div class="rag-card-wrapper">
                        <div class="rag-card bg-slate-800/80 border border-slate-700/80 rounded-xl p-5 relative overflow-hidden group">
                            <!-- Badge -->
                            <div class="absolute top-0 right-0 bg-slate-700/50 text-xs font-mono px-3 py-1 rounded-bl-lg border-l border-b border-slate-600 flex items-center gap-2">
                                <span class="text-slate-400">Distância:</span>
                                <span class="font-bold ${scoreClass}">${s.toFixed(4)}</span>
                            </div>
                            
                            <div class="flex items-start gap-4 mt-2">
                                <div class="w-10 h-10 rounded-full bg-slate-700/50 flex items-center justify-center text-slate-400 border border-slate-600 flex-shrink-0 group-hover:bg-indigo-500/20 group-hover:text-indigo-400 transition-colors">
                                    <span class="font-bold text-sm">#${index + 1}</span>
                                </div>
                                <div class="flex-1 space-y-3">
                                    <!-- Meta -->
                                    <div class="flex flex-wrap items-center gap-3 text-xs">
                                        <div class="flex items-center gap-1.5 bg-slate-900/50 px-2 py-1 rounded border border-slate-700 text-sky-200">
                                            <i data-lucide="file-text" class="w-3.5 h-3.5"></i>
                                            <span class="truncate max-w-[200px]" title="${res.source}">${res.source}</span>
                                        </div>
                                        <div class="flex items-center gap-1.5 bg-slate-900/50 px-2 py-1 rounded border border-slate-700 text-purple-300">
                                            <i data-lucide="file" class="w-3.5 h-3.5"></i>
                                            <span>Pág: ${res.page}</span>
                                        </div>
                                    </div>
                                    
                                    <!-- Content -->
                                    <div class="text-slate-300 text-sm leading-relaxed whitespace-pre-wrap bg-slate-900/30 p-4 rounded-lg border border-slate-700/50 font-mono">...${escapeHTML(res.content)}...</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                resultsContainer.insertAdjacentHTML('beforeend', cardHTML);
            });

            lucide.createIcons();
        }

        // Simples sanitização
        function escapeHTML(str) {
            return str.replace(/[&<>'"]/g,
                tag => ({
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    "'": '&#39;',
                    '"': '&quot;'
                }[tag])
            );
        }
    </script>
</body>

</html>
